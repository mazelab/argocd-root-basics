apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true

  source:
    chart: argo-cd
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 5.47.0
    helm:
      valuesObject:
        global:
          domain: "argocd.dev.local"
        dex:
          enabled: false
        notifications:
          enabled: false
        applicationSet:
          enabled: false
        server:
          extraArgs:
            - --insecure
          ingress:
            enabled: true
